    <script>
        document.querySelectorAll('.page-link').forEach(link => {
            link.addEventListener('click', function (event) {
                event.preventDefault();

                const overlay = document.querySelector('.transition-overlay');
                overlay.classList.add('show'); // Ativa a transição

                setTimeout(() => {
                    window.location.href = this.href;
                }, 400); // Tempo da animação
            });
        });

        document.addEventListener("DOMContentLoaded", () => {
            const items = document.querySelectorAll('.items .item');

            // Verifica quando os itens estão na tela
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); // Adiciona a classe 'visible' para animar
                        observer.unobserve(entry.target); // Para de observar após a animação
                    }
                });
            }, { threshold: 0.2 }); // Define a porcentagem de visibilidade necessária para disparar a animação

            // Observa todos os itens
            items.forEach(item => {
                observer.observe(item);
            });
        });
        document.addEventListener("DOMContentLoaded", () => {
            const videoCards = document.querySelectorAll('.video-container .video-card');

            // Verifica quando os vídeos estão na tela
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible'); // Adiciona a classe 'visible' para animar
                        observer.unobserve(entry.target); // Para de observar após a animação
                    }
                });
            }, { threshold: 0.2 }); // Define a porcentagem de visibilidade necessária para disparar a animação

            // Observa todos os cards de vídeo
            videoCards.forEach(card => {
                observer.observe(card);
            });
        });
        function redirectToPage(url) {
            document.body.classList.add("fade-out", "active");

            setTimeout(() => {
                window.location.href = url;
            }, 500); // Tempo igual à transição CSS
        }
    </script>
    <style>
        .fade-out {
            opacity: 1;
            transition: opacity 0.9s ease-in-out;
        }

        .fade-out.active {
            opacity: 0;
        }
    </style>

    <script src="../js/script.js"></script>
